name: Docker Image CI
run-name: ${{ github.actor }} is learning how to build a docker image

on:
  push:
    branches:
      - 'main'

jobs:

  build-docker-image:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file dockerfile-client --tag "ulyhmyges/client-ci"
      - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        uses: docker/login-action@v3.0.0
        with:
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push on Docker Hub
        run: docker push "ulyhmyges/client-ci"

      - name: HTTP Request Action
        uses: projectdiscovery/httpx-action@main
        with:
          # Request URL
          target: 'http://207.154.218.190:3001/events'
          method: 'POST'

          # Content Type
          contentType: 'application/json'

          # Request Body as JSON String
          body: '{ "type": "newImage", "data": "Hello world from github workflow"}'



